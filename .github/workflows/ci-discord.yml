name: CI - Academy Tests (Discord)

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) 저장소 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Node.js 환경 세팅
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3) Firebase Emulator 설치
      - name: Install Firebase Emulator
        run: |
          npm install -g firebase-tools
          firebase setup:emulators:firestore

      # 4) 의존성 설치
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 5) Firestore Emulator 실행 (백그라운드)
      - name: Start Firestore Emulator
        run: |
          nohup firebase emulators:start --only firestore --project demo-test --import=./firestore-data --export-on-exit &

      # 6) 테스트 실행 (Reset → Seed → Cypress)
      - name: Run Academy Tests
        run: npm run test:academy

      # 7) Discord 알림
      - name: Notify Discord
        if: always()
        uses: Ilshidur/action-discord@master
        with:
          args: "📢 YAGO VIBE 테스트 결과: **${{ job.status }}**\nRepo: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nAuthor: ${{ github.actor }}"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
