<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - YAGO VIBE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0B1220 0%, #1a2332 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-btn:hover {
            background: #2563EB;
        }
        
        .retry-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .online {
            color: #10B981;
        }
        
        .offline {
            color: #EF4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📡</div>
        <h1>오프라인 상태</h1>
        <p>
            인터넷 연결을 확인하고<br>
            다시 시도해주세요.
        </p>
        <button class="retry-btn" onclick="retryConnection()">
            다시 시도
        </button>
        <div class="status" id="status">
            <span class="offline">●</span> 오프라인
        </div>
    </div>

    <script>
        function updateStatus() {
            const statusEl = document.getElementById('status');
            const isOnline = navigator.onLine;
            
            if (isOnline) {
                statusEl.innerHTML = '<span class="online">●</span> 온라인';
                // 온라인 상태가 되면 자동으로 새로고침
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusEl.innerHTML = '<span class="offline">●</span> 오프라인';
            }
        }
        
        function retryConnection() {
            const btn = document.querySelector('.retry-btn');
            btn.disabled = true;
            btn.textContent = '연결 중...';
            
            // 연결 상태 확인
            if (navigator.onLine) {
                window.location.reload();
            } else {
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = '다시 시도';
                }, 2000);
            }
        }
        
        // 온라인/오프라인 상태 모니터링
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // 초기 상태 설정
        updateStatus();
        
        // 주기적으로 연결 상태 확인
        setInterval(() => {
            fetch('/manifest.webmanifest', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                if (!navigator.onLine) {
                    window.location.reload();
                }
            })
            .catch(() => {
                // 연결 실패 - 오프라인 상태 유지
            });
        }, 5000);
    </script>
</body>
</html>
