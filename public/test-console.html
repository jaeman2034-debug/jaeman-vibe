    <script type="module">

    <script>
        // ì½˜ì†” ë¡œê·¸ë¥¼ í˜ì´ì§€ì— í‘œì‹œ
        const originalLog = console.log;
        const originalError = console.error;
        const logDiv = document.getElementById('console-log');
        
        function addLog(message, type = 'log') {
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            div.style.color = type === 'error' ? '#721c24' : '#155724';
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        // í…ŒìŠ¤íŠ¸ í•¨ìˆ˜ë“¤
        async function checkStats() {
            const resultDiv = document.getElementById('stats-result');
            resultDiv.innerHTML = 'í†µê³„ í™•ì¸ ì¤‘...';
            
            try {
                if (typeof window.fs === 'undefined' || typeof window.db === 'undefined') {
                    throw new Error('Firebaseê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ë©”ì¸ ì•±ì„ ë¨¼ì € ì‹¤í–‰í•˜ì„¸ìš”.');
                }
                
                const col = window.fs.collection(window.db, 'market_items');
                const snap = await window.fs.getDocs(col);
                
                let total = 0;
                let withThumbUrl = 0;
                let withImages = 0;
                let noImage = 0;
                
                snap.docs.forEach(doc => {
                    const data = doc.data();
                    total++;
                    if (data.thumbUrl) withThumbUrl++;
                    if (data.images?.[0]?.url) withImages++;
                    if (!data.thumbUrl && !data.images?.[0]?.url) noImage++;
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>ğŸ“Š market_items ì»¬ë ‰ì…˜ í†µê³„:</strong><br>
                        â€¢ ì´ ë¬¸ì„œ ìˆ˜: ${total}<br>
                        â€¢ thumbUrl ìˆëŠ” ë¬¸ì„œ: ${withThumbUrl} (${Math.round(withThumbUrl/total*100)}%)<br>
                        â€¢ images[0].url ìˆëŠ” ë¬¸ì„œ: ${withImages} (${Math.round(withImages/total*100)}%)<br>
                        â€¢ ì´ë¯¸ì§€ ì—†ëŠ” ë¬¸ì„œ: ${noImage} (${Math.round(noImage/total*100)}%)
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">âŒ ì˜¤ë¥˜: ${error.message}</div>`;
            }
        }
        
        async function testSingle() {
            const docId = document.getElementById('docId').value;
            const resultDiv = document.getElementById('single-result');
            
            if (!docId) {
                resultDiv.innerHTML = '<div class="error">âŒ ë¬¸ì„œ IDë¥¼ ì…ë ¥í•˜ì„¸ìš”.</div>';
                return;
            }
            
            resultDiv.innerHTML = 'ë‹¨ì¼ ë¬¸ì„œ í…ŒìŠ¤íŠ¸ ì¤‘...';
            
            try {
                if (typeof window.fs === 'undefined' || typeof window.db === 'undefined') {
                    throw new Error('Firebaseê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                }
                
                const ref = window.fs.doc(window.db, 'market_items', docId);
                const d = await window.fs.getDoc(ref);
                
                if (!d.exists()) {
                    throw new Error('ë¬¸ì„œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
                
                const data = d.data();
                const thumbUrl = data.thumbUrl || data.images?.[0]?.url || '';
                
                await window.fs.updateDoc(ref, { 
                    thumbUrl: thumbUrl || '',
                    isSold: data.isSold ?? false,
                    deleted: data.deleted ?? false,
                    createdAt: data.createdAt ?? window.fs.serverTimestamp(),
                    updatedAt: window.fs.serverTimestamp(),
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>âœ… ë‹¨ì¼ ë¬¸ì„œ í…ŒìŠ¤íŠ¸ ì™„ë£Œ!</strong><br>
                        â€¢ ë¬¸ì„œ ID: ${docId}<br>
                        â€¢ ì œëª©: ${data.title || 'Untitled'}<br>
                        â€¢ ê¸°ì¡´ thumbUrl: ${data.thumbUrl || 'ì—†ìŒ'}<br>
                        â€¢ ìƒˆ thumbUrl: ${thumbUrl || 'ì—†ìŒ'}<br>
                        â€¢ isSold: ${data.isSold ?? false}<br>
                        â€¢ deleted: ${data.deleted ?? false}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">âŒ ì˜¤ë¥˜: ${error.message}</div>`;
            }
        }
        
        async function backfillAll() {
            const resultDiv = document.getElementById('backfill-result');
            resultDiv.innerHTML = 'ì „ì²´ ë³´ì • ì‹¤í–‰ ì¤‘...';
            
            try {
                if (typeof window.fs === 'undefined' || typeof window.db === 'undefined') {
                    throw new Error('Firebaseê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                }
                
                const col = window.fs.collection(window.db, 'market_items');
                const snap = await window.fs.getDocs(col);
                
                let processed = 0;
                let updated = 0;
                let skipped = 0;
                let errors = 0;
                
                for (const docSnap of snap.docs) {
                    try {
                        const data = docSnap.data();
                        const thumbUrl = data.thumbUrl || data.images?.[0]?.url || '';
                        
                        const updates = {
                            thumbUrl: thumbUrl || '',
                            isSold: data.isSold ?? false,
                            deleted: data.deleted ?? false,
                            updatedAt: window.fs.serverTimestamp(),
                        };
                        
                        if (!data.createdAt) {
                            updates.createdAt = window.fs.serverTimestamp();
                        }
                        
                        const hasChanges = 
                            !data.thumbUrl && thumbUrl ||
                            data.isSold === undefined ||
                            data.deleted === undefined ||
                            !data.createdAt ||
                            !data.updatedAt;
                        
                        if (hasChanges) {
                            await window.fs.updateDoc(docSnap.ref, updates);
                            updated++;
                        } else {
                            skipped++;
                        }
                        
                        processed++;
                        
                        if (processed % 10 === 0) {
                            resultDiv.innerHTML = `ì§„í–‰ë¥ : ${processed}/${snap.docs.length} (${Math.round(processed/snap.docs.length*100)}%)`;
                        }
                        
                    } catch (error) {
                        errors++;
                        console.error(`ë¬¸ì„œ ${docSnap.id} ì²˜ë¦¬ ì‹¤íŒ¨:`, error);
                    }
                }
                
                resultDiv.innerHTML = `

                        â€¢ ì²˜ë¦¬ëœ ë¬¸ì„œ: ${processed}<br>
                        â€¢ ì—…ë°ì´íŠ¸ëœ ë¬¸ì„œ: ${updated}<br>
                        â€¢ ìŠ¤í‚µëœ ë¬¸ì„œ: ${skipped}<br>
                        â€¢ ì˜¤ë¥˜: ${errors}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">âŒ ì˜¤ë¥˜: ${error.message}</div>`;
            }
        }

                    â€¢ Storage: ${typeof window.storage}

            `;
            return true;
        }

    </script>
